# =====================================================
# WEDDING RSVP SERVICE - CONFIGURACIÓN
# =====================================================
# Las credenciales se leen desde variables de entorno
# Configurar en archivo .env o en el sistema
# =====================================================

spring:
  application:
    name: wedding-rsvp-service

  # =====================================================
  # CONFIGURACIÓN DE BASE DE DATOS
  # =====================================================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

    # Pool de Conexiones HikariCP
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # =====================================================
  # CONFIGURACIÓN JPA
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # H2 Console (solo desarrollo)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}

# =====================================================
# SERVIDOR
# =====================================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html
    min-response-size: 1024

# =====================================================
# LOGGING
# =====================================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.wedding: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN

# =====================================================
# PAGINACIÓN
# =====================================================
application:
  pagination:
    default-page-size: 10
    max-page-size: 100
