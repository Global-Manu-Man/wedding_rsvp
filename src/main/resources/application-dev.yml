# =====================================================
# PERFIL DE DESARROLLO - H2 EN MEMORIA
# =====================================================
# Ejecutar con: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# =====================================================

spring:
  datasource:
    url: jdbc:h2:mem:weddingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    com.wedding: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
