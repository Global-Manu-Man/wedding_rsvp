# =====================================================
# CONFIGURACIÓN DE PRODUCCIÓN - RAILWAY
# =====================================================
# Usa variables de entorno de Railway automáticamente
# =====================================================

spring:
  application:
    name: wedding-rsvp-service

  # =====================================================
  # CONFIGURACIÓN DE BASE DE DATOS CON VARIABLES DE ENTORNO
  # =====================================================
  datasource:
    # Railway proporciona estas variables automáticamente
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}

    # Pool de Conexiones HikariCP
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # =====================================================
  # CONFIGURACIÓN JPA
  # =====================================================
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        # Railway usa MySQL, no especificar dialecto (se detecta automáticamente)
        # dialect: org.hibernate.dialect.MySQLDialect  # Comentado - se auto-detecta
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Desactivar H2
  h2:
    console:
      enabled: false

# =====================================================
# SERVIDOR
# =====================================================
server:
  # Railway asigna el puerto automáticamente
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html
    min-response-size: 1024

# =====================================================
# LOGGING
# =====================================================
logging:
  level:
    root: INFO
    com.wedding: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

# =====================================================
# PAGINACIÓN
# =====================================================
application:
  pagination:
    default-page-size: 10
    max-page-size: 100