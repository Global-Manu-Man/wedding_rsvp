# =====================================================
# WEDDING RSVP SERVICE - CONFIGURACIÓN
# =====================================================
# Por defecto usa H2 (desarrollo local)
# Para producción, las variables MYSQLHOST, etc. activan MySQL
# =====================================================

spring:
  application:
    name: wedding-rsvp-service

  # =====================================================
  # BASE DE DATOS - H2 POR DEFECTO (DESARROLLO)
  # =====================================================
  datasource:
    url: jdbc:h2:mem:weddingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # =====================================================
  # JPA
  # =====================================================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # =====================================================
  # H2 CONSOLE (DESARROLLO)
  # =====================================================
  h2:
    console:
      enabled: true
      path: /h2-console

# =====================================================
# SERVIDOR
# =====================================================
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# =====================================================
# LOGGING
# =====================================================
logging:
  level:
    root: INFO
    com.wedding: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# =====================================================
# PAGINACIÓN
# =====================================================
application:
  pagination:
    default-page-size: 10
    max-page-size: 100