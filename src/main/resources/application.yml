# =====================================================
# WEDDING RSVP SERVICE - CONFIGURACIÓN
# =====================================================
# Compatible con Railway (usa MYSQL* variables) y local (.env)
# =====================================================

spring:
  application:
    name: wedding-rsvp-service

  # =====================================================
  # CONFIGURACIÓN DE BASE DE DATOS
  # =====================================================
  # Railway proporciona: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
  # Local usa: DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD
  # =====================================================
  datasource:
    url: jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:26043}}/${MYSQLDATABASE:${DB_NAME:railway}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQLUSER:${DB_USERNAME:root}}
    password: ${MYSQLPASSWORD:${DB_PASSWORD:}}

    # Pool de Conexiones HikariCP
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # =====================================================
  # CONFIGURACIÓN JPA
  # =====================================================
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # H2 Console deshabilitado en producción
  h2:
    console:
      enabled: false

# =====================================================
# SERVIDOR
# =====================================================
server:
  port: ${PORT:${SERVER_PORT:8080}}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html
    min-response-size: 1024

# =====================================================
# LOGGING
# =====================================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.wedding: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN

# =====================================================
# PAGINACIÓN
# =====================================================
application:
  pagination:
    default-page-size: 10
    max-page-size: 100